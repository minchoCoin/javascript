<!DOCTYPE html>
<html>
    <head>
        <script>
            var number;
            do{
                number = prompt("스크립트 프롬프트 : \n 100미만의 정수만 입력");
                if(number>100) {alert("100미만의 정수만 입력하세요!");}
            }while(number>100);

            document.write(number);
            
            
        </script>
    </head>

    </body>
</html>
