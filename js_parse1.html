<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script>
            function calc() {
                var x = document.getElementById("x").value;
                var y = document.getElementById("y").value;
                var sum;
                sum=parseInt(x) + parseInt(y);
                document.getElementById("sum").value=sum;
            }
        </script>
    </head>
    <body>
        <h3>덧셈 계산기</h3>
        <form name="myform" action="..." method="POST">
            <ol>
                <li>첫번째 정수 : <input id = "x" type="text"/></li>
                <li>두번째 정수 : <input id = "y" type="text"/></li>
                <li>합 : <input id = "sum" type="text"/></li>
            </ol>
            <input type="button" value="제출" onclick="calc();"/>
        </form>
    </body>
</html>
